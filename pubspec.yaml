name: cattle_breed_app
description: A Flutter app for identifying cattle breeds
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_dotenv: ^6.0.0
  http: ^1.1.0
  image_picker: ^1.0.4
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2
  provider: ^6.1.1
  shared_preferences: ^2.2.2
  flutter_launcher_icons: ^0.13.1
  logging: ^1.2.0
  tflite_flutter: ^0.10.3
  image: ^4.1.3  # For image processing
  sqflite: ^2.2.8+4
  path_provider: ^2.0.15
  path: ^1.8.3

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/i18n/
    - assets/model/
    - .env
